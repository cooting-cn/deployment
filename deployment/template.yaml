kind: Deployment
apiVersion: apps/v1
metadata:
  name: $Name
  namespace: $k8sNamespace
spec:
  selector:
    matchLabels:
      app: $Name
  replicas: 1
  template:
    metadata:
      labels:
        app: $Name
    spec:
      containers:
      - name: $Name
        image: $imageName
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: $Name
  namespace: $k8sNamespace
spec:
  selector:
    app: $Name
  type: NodePort
  ports:
    - name: $Name-port
      protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 8080